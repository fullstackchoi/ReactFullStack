<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <h2>순서가 없는 리스트</h2>
    <!-- style="list-style-type: 속성값;"> -->
    <ul style="list-style-type: circle;">
        <li>홍길동1</li>
        <li>홍길동2</li>
        <li>홍길동3</li>
        <li>홍길동4</li>

    </ul>
    <hr>
    <h2>순서가 있는 리스트</h2>
    <!-- Ordered list
    type 속성으로 변경가능
    1 -> 숫자
    a -> 영어 소문자
    A -> 영어 대문자
    i -> 로마숫자 소문자
    I -> 로마숫자 대문자
    
    
    -->
    
     <ol type="I">
        <li>가스불을 켠다</li>
        <li>냄비를 올린다</li>
        <li>물을 넣고 끓인다.</li>
        <li>스프를 넣는다</li>
        <li>면을 넣는다</li>
     </ol>
</body>
</html>
