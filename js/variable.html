<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // v1이라는 이름의 변수를 선언하고 5라는 값을 변수에 대입을 한 상태
        var v1 = 5;
        console.log(`var v1 = ${v1}`);

        var v1 = 10;
        console.log(`var v1 = ${v1}`);

        // 변수에 다른 값을 대입하는 방법
        v1 = 15;
        console.log(`var v1 = ${v1}`);

        let age = 20;
        console.log(`let age = ${age}`);

        // let은 같은 이름의 변수를 재선언하는 것을 허락하지 않는다.
        // let = 30

        age = 30;
        console.log(`let age = ${age}`);

        // const는 선언만 하는 것은 불가능, const c; 초기화를 하는 것은 가능하다.

        const c = 100;
        console.log(`const c = ${c}`);
        c = 50;



    </script>
</body>
</html>
