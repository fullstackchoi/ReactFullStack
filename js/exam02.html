<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 농구공이 25개가 있습니다.
        // 한 박스에 4개씩 담을 수 있다면
        // 필요한 박스의 개수를 구하세요.

        let ball = 25;
        let box = ball % 4 == 0 ? ball/4 : Math.floor((ball/4)+1);
        console.log(`박스의 개수 :${box}`)
    </script>
</body>
</html>
