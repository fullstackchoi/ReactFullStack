<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>Transition – Focus Within</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f7f8fa;
      color: #2c3e50;
    }

    .wrap {
      max-width: 720px;
      margin: 40px auto;
      padding: 0 16px;
    }

    .field {
      background: #fff;
      border: 1px solid #d0d7de;
      border-radius: 12px;
      padding: 16px;
      transition: border-color .2s ease, box-shadow .2s ease;
    }

    .field:focus-within {
      border-color: #3b82f6;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, .15);
    }

    label {
      display: block;
      font-size: .9rem;
      color: #6b7280;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      outline: none;
      transition: border-color .2s ease, background-color .2s ease;
    }

    input:focus {
      border-color: #60a5fa;
      background-color: #f8fbff;
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>트랜지션 – 폼 포커스 강조</h1>
    <div class="field">
      <label for="email">이메일</label>
      <input id="email" type="email" placeholder="you@example.com">
    </div>
  </main>
</body>

</html>
