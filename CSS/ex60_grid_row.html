<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            display : grid;
            width : 400px;
            height : 400px;
            border-radius: 8px;
            border : 3px #333;
            gap : 3px;
            padding : 10px;
            grid-template-rows: 80px 150px 1fr;
        }
        .item{
            background: #3498db;
            color: white;
            display : flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">1행 (80px)</div>
        <div class="item">2행 (150px)</div>
        <div class="item">3행 (나머지 전부)</div>
    </div>
</body>
</html>
