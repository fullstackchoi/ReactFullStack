<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Padding 실습 예제</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f9fc;
      padding: 20px;
    }

    .box {
      width: 200px;
      margin-bottom: 20px;
      background-color: #74b9ff;
      color: white;
      border: 2px solid #0984e3;
    }

    /* 1️⃣ padding 한쪽만 지정 */
    .padding-top {
      padding-top: 30px;
    }

    .padding-right {
      padding-right: 30px;
    }

    .padding-bottom {
      padding-bottom: 30px;
    }

    .padding-left {
      padding-left: 30px;
    }

    /* 2️⃣ padding 전체 지정 */
    .padding-all {
      padding: 20px;
    }

    /* 3️⃣ padding 시계방향(상, 우, 하, 좌) */
    .padding-four {
      padding: 10px 20px 30px 40px;
    }
  </style>
</head>
<body>
  <h2>Padding 속성 실습</h2>

  <div class="box padding-top">padding-top: 30px</div>
  <div class="box padding-right">padding-right: 30px</div>
  <div class="box padding-bottom">padding-bottom: 30px</div>
  <div class="box padding-left">padding-left: 30px</div>
  <div class="box padding-all">padding: 20px (전체)</div>
  <div class="box padding-four">padding: 10px 20px 30px 40px (상·우·하·좌)</div>
  <hr>
  <h2>중첩된 요소의 Padding</h2>
  <div class=""outer">
    바깥 박스(p)
</div>
</body>
</html>
