<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border: 1px solid black;

        }
        .gradient-deg{
            background-image: linear-gradient(45deg, pink 50%, #fff);
        }

        .gradient-stop{
            background: linear-gradient(to bottom, orange, #fff 30%, #06f);
        }

    </style>
</head>
<body>
    <div class="gradient-deg"></div>
    <div class="gradient-stop"></div>
</body>
</html>
