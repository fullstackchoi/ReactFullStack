<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<title>display 속성 실습</title>
<style>
.box {
  background: #74b9ff;
  color: white;
  padding: 10px;
  margin: 5px;
  border-radius: 6px;
}
.block { display: block; }
.inline { display: inline; }
.inline-block { display: inline-block; width: 500px; height: 20px; }
.none{display:none}

</style>
</head>
<body>
  <!-- 블록 속성(div. box...)을 화면 끝까지 box가 연속된다 -->
  <h2>display: block;</h2>
  <div class="box block">박스1</div>
  <div class="box block">박스2</div>

  <h2>display: inline;</h2>
  <!-- inline속성의 특징은 width와 height 속성을 줘도 변경이 안된다. -->
  <span class="box inline">박스1</span>
  <span class="box inline">박스2</span>
<!-- Inline이 성격을 갖고 있지만 가로와 세로의 높이를 변경하고 싶다면 -->
  <h2>display: inline-block;</h2>
  <div class="box inline-block">박스1</div>
  <div class="box inline-block">박스2</div>

    <h2>display: none;</h2>
  <div class="box none">박스1</div>
  <div class="box none">박스2</div>

</body>
</html>
