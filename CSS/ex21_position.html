<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="box.css"
    <style>
        .static{
            background: #74b9ff;
            position : static;
        }

        .relative{
            background:#00cec9;
            position : relative;
            width:250px;
            height:200px;
            margin:20px;
        }
        .fixed{
            background:#fd79a8;
            position: fixed;
            bottom:20px
            right:20px;
        }
    </style>
</head>
<body>
    <div class="box static">static</div>
    <div class="box relative">relative</div>
    <div class="box fixed">fixed</div>
</body>
</html>
