<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <style>
        .container{

        }

        .grid{
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax());
        }
        .item{
            background: 3498db;
            color: #fff;
            text-align: center ;
        }
    </style>
</head>
<body>


<div class="wrap">
  <div class="container">
    <h2>auto-fill</h2>

    <div class="grid">
      <div class="item">1</div>
      <div class="item">2</div>
      <div class="item">3</div>
      <div class="item">4</div>
    </div>
  </div>
</div>
</body>
</html>
