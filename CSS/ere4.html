<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>@keyframes 기본</title>
<style>
*{box-sizing:border-box} body{margin:0;font-family:system-ui,sans-serif;display:grid;place-items:center;min-height:100vh;background:#f7f8fa}
.box{
  width:120px;height:120px;border-radius:16px;background:#60a5fa;
  animation: bounceColor 2.4s ease-in-out infinite alternate;
}
@keyframes bounceColor{
  0%   { transform: translateY(0);    background:#60a5fa; }
  50%  { transform: translateY(-24px); background:#f59e0b; }
  100% { transform: translateY(0);    background:#8b5cf6; }
}
@media (prefers-reduced-motion: reduce){ .box{ animation:none } }
/*prefers-reduced-motion이란?
운영체제(OS)나 브라우저 설정에서
“애니메이션이나 움직임을 줄이기” 옵션을 켜둔 사용자를 감지하는 조건이다*/
</style>
</head>
<body>
  <div class="box" aria-label="위아래로 움직이며 색이 변하는 박스"></div>
</body>
</html>
