<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>steps 애니메이션</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: system-ui, sans-serif;
      background: #f7f8fa
    }

    .badge {
      display: inline-block;
      padding: 10px 14px;
      border-radius: 999px;
      background: #8e44ad;
      color: #fff;
      font-weight: 700;
<!--  steps(4, end) : 딱딱하게 “계단처럼” 움직이게 하는 방식
      <단계 수> : 애니메이션을 몇 단계로 나눌지 (즉, 몇 프레임으로 쪼갤지)

<위치> : 각 단계의 변환 시점을 지정 (start 또는 end)-->
      animation: hop 800ms steps(4, end) infinite alternate;
    }

    @keyframes hop {
      from {
        transform: translateX(0)
      }

      to {
        transform: translateX(80px)
      }
    }

    @media (prefers-reduced-motion: reduce) {
      .badge {
        animation: none
      }
    }
  </style>
</head>

<body>
  <span class="badge">STEP</span>
</body>

</html>
