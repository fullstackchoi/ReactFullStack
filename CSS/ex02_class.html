<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* 클래스 선택자 같은 스타일을 주고 싶은 요소를 몪는 방법 */
        .red {color : red;}
        .fontsize { font-size : 32px;}
    </style>

</head>
<body>
    <h1>클래스 선택자를 이용한 스타일 적용</h1>
    <h2 class="red">이 부분에 스타일을 적용합니다.</h2>
    <p class="red">클래스 선택자를 이용하여 스타일을 적용할  HTML 요소들을 한번에 선택할 수 있습니다.</p>
    
    <!-- 2개 이상의 클래스를 적용시킬수도 있다. -->
    <h3 class="red fontsize">이 부분에도 스타일을 적용합니다.</h3>
    <h3>이 부분에도 스타일을 적용합니다.</h3>


    
</body>
</html>
